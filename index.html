<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My address book">
    <title>Address Book</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <form id="form" method="post" name="form">
            <label for="name">Name</label>
            <input name="name" type="text" id="nameInput">
            <label for="number">Number</label>
            <input name="mobileNumber" type="tel" id="numberInput">
            <label for="address">Address</label>
            <input name="address" type="text" id="addressInput">
            <button type="submit">Submit</button>
        </form>
        <div class="inputDisplay"></div>
    </main>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
